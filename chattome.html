<!-- fulltitle: This overrides the default page title, which is "{{page.tite}} | {{site.title}}" -->
<!-- excerpt: If this isn't set, it'll pull your {{site.tagline}} for meta description-->
<div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12">
  		<center>
			<h1>Feel free to drop me an email using the form below.</h1>
			<section class="contact-wrap">
				<form action="https://formspree.io/xrgyqdgb" method="POST" class="contact-form">
			    <div class="col-sm-12">
			      <div class="input-block">
			        <label for="name">First Name</label>
			        <input name="name" type="text" class="form-control">
			      </div>
			    </div>
			    <div class="col-sm-12">
			      <div class="input-block">
			        <label for="">Email</label>
			        <input type="email" name="_replyto" class="form-control">
			      </div>
			    </div>
			    <div class="col-sm-12">
			      <div class="input-block">
			        <label for="subject">Message Subject</label>
			        <input name="subject" type="text" class="form-control">
			      </div>
			    </div>
			    <div class="col-sm-12">
			      <div class="input-block textarea">
			        <label for="message">Drop your message here</label>
			        <textarea name="message" rows="3" type="text" class="form-control"></textarea>
			      </div>
			    </div>
			    <div class="col-sm-12">
			      <button type="submit">Send</button>
			    </div>
			  </form>
			</section>
	  	</center>
	</div>
</div>
